        </header>

        <main id="app" class="posts">
            <div class="posts-row">
                <section v-for=" biere in bieres" class="col post ">
                    <article v-bind:class="[biere.class]">
                        
                    <header class="post-title">
                        <h1>{{ biere.nom }}</h1>
                        <p class="post-histoire">{{ biere.histoire}}</p>
                    </header>
                    
                    
                    <section class="post-info ">
                        <div class="list-brassin">
                            <div class="list-brassin_item">
                                <h4>Style</h4>
                                <p> {{ biere.style }} </p>
                            </div>
                            <div class="list-brassin_item">
                                <h4>ABV</h4>
                                <p>{{ biere.abv }}</p>
                            </div>
                            <div class="list-brassin_item">
                                <h4>Amertume </h4>
                                <p>{{ biere.ibu }}
                                    <span>(IBU)</span>
                                </p>
                            </div>
                            <div class="list-brassin_item">
                                <h4>Saveur</h4>
                                <p> {{ biere.saveur }}</p>
                            </div>
                            <div class="list-brassin_item">
                                <h4>Contenant</h4>
                                <p>{{ biere.format }}</p>
                            </div>
                            <div class="list-brassin_item">
                                <h4>Maturité</h4>
                                <p>{{ biere.maturite }}</p>
                            </div>
                        </div>
                    
                        <aside class=" post-logo">
                            <img class="post-logo_img"
                                src="/image/Panther_Paw.svg.png"
                                alt="">
                        </aside>
                    </section>
                    </article>
                    

                </section>
            </div>
        </main>
      
    </div>
