<!DOCTYPE html>
<html lang="en">

<head>
    <title>Travail</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.5/jquery.fullpage.css"> -->
    <link href="style/style-dist.css" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <header class="page-header">
            <h1>This is the main Header</h1>
        </header>

        <main id="app" class="posts">
            <section v-for=" biere in bieres" class="col post">
                <header class="name beerinfo">
                    <h1>{{ biere.nom }}</h1>
                </header>
                <article class="post-histoire post-origine">
                    <p>{{ biere.histoire}}</p>

                </article>

                <section class="post-liste list-brassin">
                    <div class="list-brassin_item">
                        <h4>Style</h4>
                        <p> {{ biere.style }} </p>
                    </div>
                    <div class="list-brassin_item">
                        <h4>ABV</h4>
                        <p>{{ biere.abv }}</p>
                    </div>
                    <div class="list-brassin_item">
                        <h4>Saveur</h4>{{ biere.saveur }}</div>
                    <div class="list-brassin_item">
                        <h4>Contenant</h4>
                        <p>{{ biere.contenant }}</p>
                    </div>
                </section>
                <aside class="post-img post-logo">
                    <img src="holder.js/100px100p?random=yes" alt="">
                </aside>
            </section>
        </main>
        <footer class="page-footer">
            <h1>This is my feats, up your dusty brain </h1>
        </footer>
    </div>


    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.9/vue.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.4/holder.js'></script>
    <script src="js/main.js"></script>
</body>

</html>
